<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Design | CodingLab</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="search-box">
                    <input type="text" name="" placeholder="Search here...">
                    <a href="#"><i class='bx bx-file-find' ></i></a>
                </div>
            </div>
        </nav>
        <div class="main">
            <div class="text-content">
                <div class="text">Hello, it's Me</div>
                <div class="name">Panuwat Mangkang</div>
                <div class="job">
                    <span>And, I'm a</span>
                    <div class="typing-text">
                        <span>Student,</span>
                        <span>Gamer.</span>
                    </div>
                </div>
                <div class="buttons">
                    <button class="toggle">About Me</button>
                    <div class="content">
                        <div class="text-toggle">
                            <h2>Panuwat Mangkang</h2>
                            <li>19 Age</li>
                            <li>I am Student</li>
                            <li>ITD@KMUTNB</li>
                            <li>Favorite game : Yu-gi-oh</li>
                            <li>Favorite show : Yu-gi-oh</li>
                        </div>
                    </div>
                    <button class="toggle">Follow Me</button>
                    <div class="content">
                        <div class="text-toggle">
                            <h2>"Oops, there no contact here. :P"</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="boy">
            <img src="images/about_me.png" alt="">
        </div>
        <div class="media-icons">
            <a href="https://tinyurl.com/y5vmas37" target="_blank"><i class='bx bxl-facebook-circle' ></i></a>
            <a href="https://tinyurl.com/yerrx3va" target="_blank"><i class='bx bxl-twitter' ></i></a>
            <a href="https://tinyurl.com/2p8cfpr7" target="_blank"><i class='bx bxl-linkedin' ></i></a>
        </div>
    </header>

</body>

</html>
